<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../../style/auth/cadastro.css">
        <link rel="shortcut icon" href="../../img/favicon.ico" type="image/x-icon">
        <title>FarmaVite</title>
    </head>
    <body>
        <div class="container">
        <div class="cabecalho">
            <h1>FarmaVite</h1>
            <p>Sua farmácia digital!</p>
        </div>
        <h2>Criar nova conta</h2>
        <p class="subttitulo">Preencha os dados para se cadastrar</p>
        <form>
            <div>
                <label for="nome">Nome Completo</label>
                <input type="text" id="nome" placeholder="Digite seu nome completo">
            </div>
            <div class="linha">
                <div class="coluna">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" placeholder="Digite seu e-mail">
                </div>
                <div class="coluna">
                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone" placeholder="(00) 00000-0000">
                </div>
            </div>
            <div class="linha">
                <div class="coluna">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" placeholder="Digite sua senha">
                </div>
                <div class="coluna">
                    <label for="confirmar">Confirmar Senha</label>
                    <input type="password" id="confirmar" placeholder="Confirme sua senha">
                </div>
            </div>
            <div class="requisitos-senha">
                <span>Sua senha deve conter:</span>
                <ul>
                    <li>Pelo menos 8 caracteres</li>
                    <li>Uma letra maiúscula</li>
                    <li>Um número</li>
                </ul>
            </div>
            <div class="termos-uso/politica">
                <input type="checkbox" id="termos">
                <label for="termos">Eu concordo com os <a href="#">Termos de Uso</a> e <a href="#">Política de Privacidade</a></label>
            </div>
        </form>
        <a href="../../index.html"><button>Criar Conta</button></a>
        <p class="login-link">Já tem uma conta? <a href="#">Faça login aqui</a></p>
    </div>
    </body>
</html>
