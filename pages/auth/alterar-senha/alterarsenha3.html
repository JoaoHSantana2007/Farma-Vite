<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../style/auth/alterar-senha/alterarsenha3.css">
    <link rel="shortcut icon" href="../../../img/favicon.ico" type="image/x-icon">
    <title>Farma Vite</title>
</head>
<body>
    <div>
        <div>
            <h1>Alterar senha</h1>
        </div>
        <div>
            <form action="#">
                <div>
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" placeholder="Digite sua senha" minlength="8" required>
                </div>
                <div>
                    <label for="confirmar">Confirmar Senha:</label>
                    <input type="password" id="confirmar" placeholder="Confirme sua senha" minlength="8" required>
                </div>
                <div>
                    <span>Sua senha deve conter:</span>
                    <ul>
                        <li>Pelo menos 8 caracteres</li>
                        <li>Uma letra maiúscula</li>
                        <li>Um número</li>
                    </ul>
                </div>
            </form>
            <br>
            <a href="../login.html"><button>Continuar</button></a>
        </div>
    </div>
</body>
</html>
