<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLMDJzLQQ7eN7G+W4wYwYn2A1UjR2g/8sBw8F4ZfO9Q5jM2jA9L5Fv/FwA1DqA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../../../style/usuario/private/dados.css" />
    <link
      rel="shortcut icon"
      href="../../../img/favicon.ico"
      type="image/x-icon"
    />
    <title>FarmaVite</title>
  </head>
  <body>
    <div data-include="/pages/usuario/public/nav.html"></div>
    <main class="container py-5">
      <h1 class="page-title">Meus Dados</h1>

      <div class="row g-5">
        <div class="col-lg-6">
          <div class="mb-4">
            <label class="form-label">Nome</label>
            <input
              type="text"
              class="form-control"
              value="XXXXXXXXXXXXXXXXXXXXXXXXXXXXXX"
              disabled
            />
          </div>

          <div class="mb-4">
            <label class="form-label">CPF</label>
            <input
              type="text"
              class="form-control"
              value="XXXXXXXXXXXXXXXXXXXXXXX"
              disabled
            />
          </div>

          <div class="mb-4">
            <label class="form-label">Telefone</label>
            <input
              type="text"
              class="form-control"
              value="XXXXXXXXXXXXXXXXXXXXXXX"
              disabled
            />
          </div>

          <div class="mb-4">
            <label class="form-label">Data de Nascimento</label>
            <input
              type="text"
              class="form-control"
              value="XXXXXXXXXXXXXXXXXXXXXXXXXXXXXX"
              disabled
            />
          </div>

          <div class="mt-5">
            <h2 class="h5 mb-3">Cartão de Crédito padrão</h2>
            <div class="credit-card-mockup">
              <div class="card-chip"></div>
              <div class="card-number">
                <p class="mb-1">XXXX XXXX</p>
                <p>XXXX XXXX</p>
              </div>
              <div class="card-footer-details">
                <div class="expiry">
                  <small>MM/AA</small>
                </div>
                <div class="card-flag">
                  <span class="circle-red"></span>
                  <span class="circle-yellow"></span>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-lg-6">
          <div class="mb-4">
            <label class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              value="XXXXXXXXXXXXXXXXXXXXXXXXXXXXXX"
              disabled
            />
          </div>

          <div class="mb-4">
            <label class="form-label">Senha</label>
            <input
              type="password"
              class="form-control"
              value="XXXXXXXXXXXXXXXXXXXXXXXXXXXXXX"
              disabled
            />
          </div>

          <h2 class="h5 mt-4 mb-3">Endereço padrão de entregas</h2>

          <div class="row g-3 mb-4">
            <div class="col-6">
              <label class="form-label">CEP</label>
              <input
                type="text"
                class="form-control"
                value="XXXXXXXXXX"
                disabled
              />
            </div>
            <div class="col-6">
              <label class="form-label">Lote</label>
              <input
                type="text"
                class="form-control"
                value="XXXXXXXXXX"
                disabled
              />
            </div>
          </div>

          <div class="mb-4">
            <label class="form-label">Rua</label>
            <input
              type="text"
              class="form-control"
              value="XXXXXXXXXXXXXXXXXXXXXXXXXXXXXX"
              disabled
            />
          </div>

          <div class="mb-4">
            <label class="form-label">Complemento</label>
            <input
              type="text"
              class="form-control"
              value="XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX"
              disabled
            />
          </div>
        </div>
      </div>
    </main>
    <div class="data-include" src="/pages/usuario/private/footer.html"></div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="/js/includes.js"></script>
  </body>
</html>
