<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/style/farmacia/private/estoque/estoque.css">
  <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">
  <title>Estoque - Minha Farmácia</title>
</head>
<body>
  <div data-include-farmacia="/pages/farmacia/public/nav-farmacia.html"></div>
  <main class="container my-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h1 class="h3">Estoque da Farmácia</h1>
      <div>
        <input id="buscar-produto" class="form-control d-inline-block me-2" style="width:260px" placeholder="Pesquisar por nome ou SKU">
        <button id="btn-novo" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalProduto"><i class="fa fa-plus me-1"></i> Novo</button>
      </div>
    </div>
    <div class="table-responsive">
      <table class="table table-hover align-middle" id="tabela-estoque">
        <thead class="table-light">
          <tr>
            <th>SKU</th>
            <th>Produto</th>
            <th>Quantidade</th>
            <th>Preço (R$)</th>
            <th>Validade</th>
            <th class="text-center">Ações</th>
          </tr>
        </thead>
        <tbody id="corpo-tabela">
        </tbody>
      </table>
    </div>
    <div class="mt-3 d-flex justify-content-between">
      <div>
        <small class="text-muted">Itens com <span class="fw-bold">quantidade</span> abaixo de <span id="limite-baixo-text">5</span> aparecem em destaque.</small>
      </div>
      <div>
        <button id="btn-exportar" class="btn btn-outline-secondary me-2"><i class="fa fa-file-export"></i> Exportar JSON</button>
        <input id="import-file" type="file" accept="application/json" style="display:none">
        <button id="btn-importar" class="btn btn-outline-secondary"><i class="fa fa-file-import"></i> Importar JSON</button>
      </div>
    </div>
  </main>
  <div class="modal fade" id="modalProduto" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <form id="form-produto">
          <div class="modal-header">
            <h5 class="modal-title" id="titulo-modal">Novo Produto</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="produto-id">
            <div class="row g-3">
              <div class="col-md-4">
                <label class="form-label">SKU</label>
                <input required id="produto-sku" class="form-control">
              </div>
              <div class="col-md-8">
                <label class="form-label">Nome do produto</label>
                <input required id="produto-nome" class="form-control">
              </div>
              <div class="col-md-4">
                <label class="form-label">Quantidade</label>
                <input required id="produto-quantidade" type="number" min="0" class="form-control">
              </div>
              <div class="col-md-4">
                <label class="form-label">Preço (R$)</label>
                <input required id="produto-preco" type="number" step="0.01" min="0" class="form-control">
              </div>
              <div class="col-md-4">
                <label class="form-label">Validade</label>
                <input id="produto-validade" type="date" class="form-control">
              </div>
              <div class="col-12">
                <label class="form-label">Descrição (opcional)</label>
                <textarea id="produto-descricao" class="form-control" rows="2"></textarea>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-primary">Salvar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div data-include-farmacia="/pages/farmacia/public/footer-farmacia.html"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/includes-farmacia.js"></script>
  <script src="/js/estoque-farmacia.js"></script>
</body>
</html>
