<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="../../../style/farmacia/public/tela-inicial-farmacia.css"
    />
    <link
      rel="shortcut icon"
      href="../../../img/favicon.ico"
      type="image/x-icon"
    />
    <title>FarmaVite-Farmácia</title>
  </head>
  <body>
    <div data-include-farmacia="/pages/farmacia/public/nav-farmacia.html"></div>
    <main>
      <section class="farm-hero bg-primary text-white py-5">
        <div class="container text-center">
          <h1 class="display-6">Olá farmacêutico!</h1>
          <p class="lead text-white-50">Bem-vindo ao painel da sua farmácia</p>
        </div>
      </section>
      <section class="container my-5">
        <div class="row g-4 justify-content-center align-items-start">
          <div class="col-12 text-center mb-3">
            <div class="status-inline">
              <span id="statusDot" class="status-dot bg-success"></span>
			  <span id="statusText" class="ms-2">Online</span>
            </div>
          </div>
          <div class="col-12 col-md-10">
            <div class="row entregador-grid g-4 justify-content-center">
              <div class="col-12 col-sm-6 col-md-6 col-lg-6">
                <a
                  href="/pages/farmacia/private/cadastroremedios.html"
                  class="entregador-card d-block p-3 text-decoration-none text-dark bg-white shadow-sm h-100"
                >
                  <div
                    class="d-flex align-items-center gap-3 justify-content-center flex-column"
                  >
                    <div class="icon-circle bg-primary text-white">
                      <i class="fas fa-pills" aria-hidden="true"></i>
                    </div>
                    <div>
                      <h5 class="mb-1">Cadastro de Remédios</h5>
                    </div>
                  </div>
                </a>
              </div>
              <div class="col-12 col-sm-6 col-md-6 col-lg-6">
                <a
                  href="/pages/farmacia/private/minhafarmacia.html"
                  class="entregador-card d-block p-3 text-decoration-none text-dark bg-white shadow-sm h-100"
                >
                  <div
                    class="d-flex align-items-center gap-3 justify-content-center flex-column"
                  >
                    <div class="icon-circle bg-info text-white">
                      <i class="fas fa-store" aria-hidden="true"></i>
                    </div>
                    <div>
                      <h5 class="mb-1">Minha Farmácia</h5>
                    </div>
                  </div>
                </a>
              </div>
              <div class="col-12 col-sm-6 col-md-6 col-lg-6">
                <a
                  href="/pages/farmacia/private/financeiro.html"
                  class="entregador-card d-block p-3 text-decoration-none text-dark bg-white shadow-sm h-100"
                >
                  <div
                    class="d-flex align-items-center gap-3 justify-content-center flex-column"
                  >
                    <div class="icon-circle bg-success text-white">
                      <i class="fas fa-dollar-sign" aria-hidden="true"></i>
                    </div>
                    <div>
                      <h5 class="mb-1">Financeiro</h5>
                    </div>
                  </div>
                </a>
              </div>
              <div class="col-12 col-sm-6 col-md-6 col-lg-6">
                <a
                  href="/pages/farmacia/private/higienizacao.html"
                  class="entregador-card d-block p-3 text-decoration-none text-dark bg-white shadow-sm h-100"
                >
                  <div
                    class="d-flex align-items-center gap-3 justify-content-center flex-column"
                  >
                    <div class="icon-circle bg-secondary text-white">
                      <i class="fas fa-broom" aria-hidden="true"></i>
                    </div>
                    <div>
                      <h5 class="mb-1">Higienização</h5>
                    </div>
                  </div>
                </a>
              </div>
            </div>
          </div>
          <div class="col-12 text-center mt-4">
            <button id="toggleOnline" class="btn btn-primary btn-lg">
              Ficar Online para Fazer Vendas
            </button>
            <div id="statusInfo" class="mt-3" aria-live="polite"></div>
          </div>
        </div>
      </section>
      <div class="modal fade" id="onlineModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Status de Vendas</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Fechar"
              ></button>
            </div>
            <div class="modal-body">
              <p id="modalMessage">Você já está disponível para vendas.</p>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Fechar
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <div
      data-include-farmacia="/pages/farmacia/public/footer-farmacia.html"
    ></div>
    <script src="/js/includes-farmacia.js"></script>
    <script src="/js/farmacia-tela-inicial.js"></script>
  </body>
</html>
